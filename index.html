<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">

    <div class="images">
      <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="equilibrium">
      <img class="eyes" src="/images/icon-view.svg" alt="eyes">
    </div>

    <h1>Equilibrium #3429</h1>

    <p id="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price">
      <p class="eth"><img class="icon-eth" src="/images/icon-ethereum.svg" alt="icon etherreum"> 0.041 ETH</p>
      <p class="time"><img class="clock" src="/images/icon-clock.svg" alt="icon clock"> 3 days left</p>
    </div>

    <div class="foot">
      <img class="jules-wyvern" src="/images/image-avatar.png" alt="Jules Wyvern">
      <p class="creation">Creation of </p> <p class="wyvern"> Jules Wyvern</p>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rodrigoemcode/nft-preview-card">Rodrigo Silva</a>.
    </div>
  </footer>
</body>
</html>
